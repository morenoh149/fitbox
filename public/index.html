<!DOCTYPE html>
<html>
  <head>
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    <script src="script.js"></script>
    <link rel="stylesheet" href="http://yui.yahooapis.com/pure/0.5.0/pure-min.css">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
    <link rel="stylesheet" href="http://yui.yahooapis.com/pure/0.5.0/grids-responsive-min.css">
    <link rel="stylesheet" href="style.css">
    <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet">
  </head>
  <body>
    <h1>FitBox</h1>
    <button class="pure-button button-warning" id="test">Beep that! <i class="fa fa-bolt"></i></button>

    <h2>Choose a workout</h2>
    <div class="pure-g">
      <div class="pure-u-1-2">
        <button class="pure-button button-secondary" id="boxing">Boxing</button>
      </div>
      <div class="pure-u-1-2">
        <button class="pure-button button-secondary">Tabata regimen</button>
      </div>
      <div class="pure-u-1-2">
        <button class="pure-button button-secondary">Peter Coe</button>
      </div>
      <div class="pure-u-1-2">
        <button class="pure-button button-secondary">Gibala regimen</button>
      </div>
      <div class="pure-u-1-2">
        <button class="pure-button button-warning" id="pause"><i class="fa fa-pause"></i></button>
      </div>
      <div class="pure-u-1-2">
        <button class="pure-button button-error" id="stop"><i class="fa fa-stop"></i></button>
      </div>
    </div>
    <button class="pure-button button-success" id="new-routine">New routine</button>
    <div id="clock">
      <span id="minutes">00</span>
      :
      <span id="seconds">00</span>
    </div>
  </body>
</html>
